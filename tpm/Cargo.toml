[package]
name = "dstack-tpm"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow.workspace = true
hex = { workspace = true, features = ["alloc"] }
serde = { workspace = true, features = ["derive"] }
serde-human-bytes.workspace = true
serde_json = { workspace = true, features = ["std"] }
sha2 = { workspace = true, features = ["oid"] }
tempfile.workspace = true
tracing.workspace = true
fs-err.workspace = true

# Cryptographic verification
rsa = "0.9"
x509-parser = "0.16"
nom = "7.1"
base64 = "0.22"

# Certificate chain verification
webpki = { version = "0.102", package = "rustls-webpki", features = ["alloc", "ring"], default-features = false }
dcap-qvl-webpki = { version = "0.103", features = ["alloc", "ring"] }
pem = "3.0"
reqwest = { version = "0.12", features = ["rustls-tls", "blocking"], optional = true }


[features]
default = []
crl-download = ["reqwest"]
